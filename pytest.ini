[pytest]
# Pytest configuration for Excel AI Assistant

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Additional options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=80
    # Show warnings
    -W default
    # Strict markers
    --strict-markers
    # Parallel execution (use -n auto to auto-detect CPU count)
    # -n auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take a long time to run
    api: Tests that require API access
    ui: Tests for UI components
    requires_ollama: Tests that require Ollama to be running
    requires_openai: Tests that require OpenAI API key

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Console output format
console_output_style = progress

# Timeout for tests (in seconds)
timeout = 300

# Asyncio mode
asyncio_mode = auto
